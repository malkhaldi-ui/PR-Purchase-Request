<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request System - DAR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .item-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .item-row input {
            flex: 1;
        }
        .item-row .btn-remove {
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .btn-add-item {
            display: block;
            width: 150px;
            margin-top: 10px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .status-message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Request</h1>
        <form id="purchaseForm" method="POST">

            <div class="form-section">
                <h3>Employee Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employee_name">Employee Name</label>
                        <input type="text" id="employee_name" name="employee_name" required>
                    </div>
                    <div class="form-group">
                        <label for="employee_email">Employee Email</label>
                        <input type="email" id="employee_email" name="employee_email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employee_position">Position</label>
                        <input type="text" id="employee_position" name="employee_position" required>
                    </div>
                    <div class="form-group">
                        <label for="supervisor_name">Supervisor Name</label>
                        <input type="text" id="supervisor_name" name="supervisor_name" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Request Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="program">Program</label>
                        <input type="text" id="program" name="program" required>
                    </div>
                    <div class="form-group">
                        <label for="project">Project</label>
                        <input type="text" id="project" name="project" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="donor">Donor</label>
                        <input type="text" id="donor" name="donor" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="office">Office</label>
                    <select id="office" name="office" required>
                        <option value="">Select Office</option>
                        <option value="Beirut">Beirut</option>
                        <option value="Tripoli">Tripoli</option>
                        <option value="Akkar">Akkar</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Purchase Items</h3>
                <div id="items-container">
                    </div>
                <button type="button" class="btn-add-item" onclick="addItemField()">Add Item</button>
            </div>

            <button type="submit" class="btn-submit">Submit Request</button>
        </form>

        <div id="statusMessage" class="status-message"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("date").value = new Date().toISOString().split('T')[0];
            generateItemFields();
        });

        let itemCount = 0;

        function generateItemFields() {
            itemCount = 0;
            const container = document.getElementById("items-container");
            container.innerHTML = '';
            addItemField();
        }

        function addItemField() {
            itemCount++;
            const container = document.getElementById("items-container");
            const newRow = document.createElement("div");
            newRow.className = "item-row";
            newRow.innerHTML = `
                <input type="text" name="item[]" placeholder="Item Name" required>
                <input type="text" name="description[]" placeholder="Description" required>
                <input type="number" name="quantity[]" placeholder="Quantity" required>
                <input type="text" name="unit[]" placeholder="Unit" required>
                <input type="number" name="unit_price[]" placeholder="Unit Price" required>
                <input type="number" name="total_price[]" placeholder="Total Price" readonly>
                <input type="text" name="purpose[]" placeholder="Purpose" required>
                <input type="text" name="urgency[]" placeholder="Urgency" required>
                <button type="button" class="btn-remove" onclick="removeItemField(this)">-</button>
            `;
            container.appendChild(newRow);
            updateItemCount();
            setupPriceCalculation(newRow);
        }

        function removeItemField(btn) {
            if (itemCount > 1) {
                btn.parentNode.remove();
                itemCount--;
                updateItemCount();
            }
        }

        function updateItemCount() {
            const itemCountInput = document.getElementById("item_count");
            if (!itemCountInput) {
                const hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.id = "item_count";
                hiddenInput.name = "item_count";
                document.getElementById("purchaseForm").appendChild(hiddenInput);
            }
            document.getElementById("item_count").value = itemCount;
        }

        function setupPriceCalculation(row) {
            const quantityInput = row.querySelector('[name="quantity[]"]');
            const unitPriceInput = row.querySelector('[name="unit_price[]"]');
            const totalPriceInput = row.querySelector('[name="total_price[]"]');

            const calculateTotal = () => {
                const quantity = parseFloat(quantityInput.value) || 0;
                const unitPrice = parseFloat(unitPriceInput.value) || 0;
                totalPriceInput.value = (quantity * unitPrice).toFixed(2);
            };

            quantityInput.addEventListener('input', calculateTotal);
            unitPriceInput.addEventListener('input', calculateTotal);
        }

        document.getElementById("purchaseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const form = e.target;
            const statusMessage = document.getElementById("statusMessage");
            
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message info';
            statusMessage.textContent = 'Processing your request...';
            
            // Collect form data using FormData
            const formData = new FormData(form);
            
            // استبدل برابط النشر (Deployment URL) الجديد الذي ستحصل عليه من سكريبت Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyuA43_Gi6-rFq--cIjzloGXcFA1UoMcuFMhNOt2FSFPl-oSs0w3eQYpZPMd-6wDvCL/execضع رابط النشر الجديد هنا';
            
            // Send data as form data
            fetch(scriptURL, {
                method: 'POST',
                body: formData 
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(data => {
                if (data.status === "success") {
                    statusMessage.textContent = 'Request submitted successfully!';
                    statusMessage.className = 'status-message success';
                    form.reset();
                    document.getElementById("date").value = new Date().toISOString().split('T')[0];
                    generateItemFields();
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.className = 'status-message error';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
